<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>MovieGraph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Jura|Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'scores/style.css' %}" />
  </head>

  <body class="init grid-x grid-padding-x align-middle">

    <header class="small-12 cell" hidden=true>
      <a href="{% url 'scores:root' %}"><h1>Movie + Graph</h1></a>
    </header>
    <main class="small-12 cell grid-x align-center">

      <form class="grid-x grid-margin-x small-8 cell" action="{% url 'scores:search' %}" method="get" id="search-graph-form">
        <div class="grid-y small-12 cell input-wrapper">
          <input type="search" name="start-from" value="{{ start_from|default:'Kevin Bacon' }}" id="start-from" list="actor-list1" class="small-12 cell" required/>
          <datalist id="actor-list1"></datalist>
          <span class="error both small-12 cell">
            <p class="error start-from"></p>
            <p class="error both"></p>
          </span>
        </div>

        <div class="grid-y small-12 cell input-wrapper">
          <input type="search" name="search-for" id="search-for" list="actor-list2" placeholder="Name" value="{{ search_for }}" class="small-12 cell" required/>
          <datalist id="actor-list2"></datalist>
          <span class="error small-12 cell">
            <p class="error search-for"></p>
          </span>
        </div>

        <div class="grid-y small-12 cell button-wrapper">
          <button type="submit" class="button small-12 cell home" id="search-graph">Search</button>
        </div>
      </form>

      <section class="path grid-x small-12 cell align-center">
        <h3 class="small-12 cell score">
        </h3>
        <ul class="actors grid-x small-12 cell align-center"></ul>
      </section>
    </main>

      <footer class="small-12 cell align-justify align-middle" hidden=true>
        <section class="imdb-attribution grid-x small-4 cell align-bottom">
          <span class="imdb-attribution">
            <p>Data and links from</p>
          </span>
            <div class="logo-container grid-x small-2 cell">
              <a href="http://www.imdb.com/" target="_blank">
                <img src="{% static 'scores/images/imdb_logo.png' %}" alt="IMDb logo" />
              </a>
            </div>
        </section>

        <small class="small-4 cell">&copy; <a href="https://github.com/IsabelDePapel" target="_blank">Isabel Suchanek, 2018</a></small>

        <section class="tmdb-attribution grid-x small-4 cell align-middle align-right">
          <span class="tmdb-attribution">
            <p>Images courtesy of</p>
          </span>
          <div class="logo-container grid-x small-2 cell">
            <a href="https://www.themoviedb.org" target="_blank">
              <img src="{% static 'scores/images/tmdb_logo.png' %}" alt="TMDb logo" />
            </a>
          </div>
        </section>
      </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="{% static 'scores/app.js' %}" type="text/javascript"></script>

  </body>
</html>
