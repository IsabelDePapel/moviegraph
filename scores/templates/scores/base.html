<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>MovieGraph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'scores/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>Movie Meets Graph</h1>
    </header>
    <main>
      <section class="grid-x">
        <h2 class="small-6 cell">testing (left half).</h2>
        <h2 class="small-6 cell">This should be right half.</h2>
      </section>

      {% block content %}
      {% endblock %}

    </main>
    <footer>
      <small>&copy; Isabel Suchanek, 2018</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </body>
</html>
